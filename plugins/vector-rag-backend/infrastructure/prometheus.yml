# Prometheus Configuration for RAG Infrastructure
# Scrapes metrics from Qdrant and RAG applications

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Qdrant Vector Database
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: /metrics
    scrape_interval: 10s

  # RAG Application (uncomment when running)
  # - job_name: 'rag-app'
  #   static_configs:
  #     - targets: ['host.docker.internal:8000']
  #   metrics_path: /metrics
